<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #000000;
            margin: 10px 0 5px;
            align-self: flex-start;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Update User</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user[1] }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user[2] }}" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="{{ user[3] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[4] }}" required>

            <button type="submit">Update User</button>
        </form>
        <a href="{{ url_for('view_users') }}">Back to Users</a>
    </div>
</body>
</html>
